<style>
  .card {
    background: transparent;
  }
</style>
<div class="container card d-flex justify-content-center align-items-center">
  <div class="row">
    <div class="col-md-4 p-4">
      <img src="{{page.author-image}}" class="img-fluid rounded-circle" />
    </div>
    <div class="col-md-4 p-4 mt-5">
      <p>Author Name : {{page.author-name}}</p>
      <p>Author Nickname : {{page.author}}</p>
      {%- include social.html -%}
    </div>
    <div class="col-md-4 p-4 mt-5">
      Author Description: {{page.author-description}}
    </div>
  </div>
</div>
